<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="primary"></ion-back-button>
    </ion-buttons>

    <ion-title color="primary">List - Reorder</ion-title>

    <!-- Boton -->

<!--     <ion-button slot="end" (click)="onClickBoton()" expand="block" fill="clear" shape="round">
      Toogle
    </ion-button> -->

    <ion-toggle color="danger" slot="end" (click)="onClickBoton()"></ion-toggle>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-reorder-group [disabled]="toogle"
                        (ionItemReorder)=" doReorder( $event )">

      <ion-item *ngFor="let personaje of personajes">
        <ion-label>{{ personaje }}</ion-label>
        <ion-reorder slot="end">
          <ion-icon name="pizza-outline"></ion-icon>
        </ion-reorder>
      </ion-item>

    </ion-reorder-group>

  </ion-list>

</ion-content>
