<app-header [titulo]="nombre || 'Input Forms'"></app-header>



<ion-content class="ion-padding">

  <ion-list>
    

    <ion-list-header>
      <ion-label>Input Normal</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Nombre: </ion-label>
      <ion-input type="text" placeholder="Jhon Doe" [(ngModel)]="nombre" ></ion-input>
    </ion-item>


  </ion-list>


  <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">

    <ion-list-header>
      <ion-label>Formulario Valido: {{ formulario.valid }}</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Email: </ion-label>
      <ion-input  type="email" 
                  placeholder="example@example.com" 
                  name="email" 
                  [(ngModel)]="usuario.email" 
                  required 
                  pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password: </ion-label>
      <ion-input  type="password"
                  placeholder="AVeryUniquePassword" 
                  name="password" 
                  [(ngModel)]="usuario.password" 
                  required>
      </ion-input>
    </ion-item>

    <ion-button [disabled]="formulario.invalid"
                type="submit" 
                expand="block" 
                shape="round">
      Iniciar sesion
    </ion-button>

  </form>

</ion-content>
