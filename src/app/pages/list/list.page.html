<app-header titulo="List and Sliding"></app-header>

<ion-content>


    <ion-list>


        <ion-item-sliding *ngFor="let user of usuarios | async">

            <ion-item-options side="start">

                <ion-item-option color="primary" (click)="favorite(user)"> 
                    <ion-icon slot="icon-only" [name]="favoritoB ? 'heart':'heart-outline' "></ion-icon> 
                </ion-item-option>

                <ion-item-option color="warning" (click)="share(user)">
                    <ion-icon slot="icon-only" [name]="shareB ? 'share':'share-outline' "></ion-icon>
                </ion-item-option>

            </ion-item-options>

            <ion-item-options side="end">

                <ion-item-option color="danger" (click)="delete(user)"> 
                    <ion-icon slot="icon-only"  [name]="trashB ? 'trash':'trash-outline' "></ion-icon> 
                </ion-item-option>


            </ion-item-options>

            <ion-item>
    
                <ion-label>
                    <h3> {{user.name}} </h3>
                    <p> {{user.email}} </p>
    
                </ion-label>
    
                <ion-label slot="end" class="ion-text-end text-small">{{user.phone}}</ion-label>
    
            </ion-item>
            
        </ion-item-sliding>



    </ion-list>


</ion-content>
