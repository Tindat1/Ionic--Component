<ion-app>

  <ion-menu contentId="main" menuId="first" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>App Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>

      <ion-list>

        <ion-menu-toggle  *ngFor="let c of componentes | async">
            <ion-item
                    [routerLink]="c.redirectTo"
                    detail="true">
            <ion-icon [name]="c.icon" slot="start" color="secondary"></ion-icon>
            {{ c.name }}
          </ion-item>
        </ion-menu-toggle>
        


        
      </ion-list>

    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
